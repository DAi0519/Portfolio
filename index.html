<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fonts */
      /* Fonts */
      @font-face {
        font-family: "OPPOSans";
        src: url("/fonts/OPPOSans.ttf") format("truetype");
        font-weight: 100 900;
        font-style: normal;
        unicode-range: U+0000-00FF; /* Basic Latin (English, Numbers, Punctuation) */
      }
      
      @font-face {
        font-family: "ChillDuanHeiSong";
        src: url("/fonts/ChillDuanHeiSongExtraLight.otf") format("opentype");
        font-weight: 100 300;
        font-style: normal;
      }
      @font-face {
        font-family: "ChillDuanHeiSong";
        src: url("/fonts/ChillDuanHeiSongRegular.otf") format("opentype");
        font-weight: 400 500;
        font-style: normal;
      }
      @font-face {
        font-family: "ChillDuanHeiSong";
        src: url("/fonts/ChillDuanHeiSongBold.otf") format("opentype");
        font-weight: 600 900;
        font-style: normal;
      }

      :root {
        --bg-color: #f3f3f1; /* Rams/Gallery "Warm White" */
        --text-color: #111111;
        --klein-blue: #002fa7; /* International Klein Blue */
        --rams-orange: #eb5a28; /* Braun Orange */
        --paper-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden; /* App handles scrolling */
        font-family: "OPPOSans", "ChillDuanHeiSong", "Helvetica Neue", Helvetica, Arial,
          sans-serif; /* Dual Font Stack: English -> Chinese -> Fallback */
      }

      /* Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-origin-center {
        perspective-origin: center;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      /* Film Grain / Paper Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: var(--paper-texture);
        mix-blend-mode: multiply;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite; /* Slightly faster for visual feedback */
      }

      /* Card Stack Animations */
      .card-stack-item {
        will-change: transform;
      }

      /* Vinyl Grooves & Sheen - REFINED */
      .vinyl-grooves {
        background: repeating-radial-gradient(
          rgba(0, 0, 0, 0.15) 0,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 3px
        );
        mix-blend-mode: multiply;
      }
      .vinyl-shine {
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(255, 255, 255, 0.05) 15deg, /* Softer start */
          rgba(255, 255, 255, 0.25) 45deg, /* Reduced peak opacity (was 0.35) */
          rgba(255, 255, 255, 0.05) 75deg, /* Wider spread (was 70) */
          transparent 90deg,
          transparent 180deg,
          rgba(255, 255, 255, 0.05) 195deg,
          rgba(255, 255, 255, 0.25) 225deg,
          rgba(255, 255, 255, 0.05) 255deg,
          transparent 270deg
        );
        filter: blur(20px); /* Increased blur (was 14px) */
      }
      .vinyl-shine-dark {
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(0, 0, 0, 0.02) 15deg,
          rgba(0, 0, 0, 0.1) 45deg, /* Reduced peak (was 0.15) */
          rgba(0, 0, 0, 0.02) 75deg,
          transparent 90deg,
          transparent 180deg,
          rgba(0, 0, 0, 0.02) 195deg,
          rgba(0, 0, 0, 0.1) 225deg,
          rgba(0, 0, 0, 0.02) 255deg,
          transparent 270deg
        );
        filter: blur(20px); /* Increased blur */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0",
          "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
        }
      }
    </script>
  </head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['OPPOSans', 'ChillDuanHeiSong', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['ChillDuanHeiSong', 'serif'],
            }
          }
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
