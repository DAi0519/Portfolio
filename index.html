<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #F3F3F1; /* Rams/Gallery "Warm White" */
        --text-color: #111111;
        --klein-blue: #002FA7; /* International Klein Blue */
        --rams-orange: #EB5A28; /* Braun Orange */
        --paper-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden; /* App handles scrolling */
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Classic Rams Typography */
      }
      
      /* Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-origin-center {
        perspective-origin: center;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* Film Grain / Paper Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: var(--paper-texture);
        mix-blend-mode: multiply;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite; /* Slightly faster for visual feedback */
      }
      
      /* Card Stack Animations */
      .card-stack-item {
        will-change: transform;
      }

      /* Vinyl Grooves & Sheen - REFINED */
      .vinyl-grooves {
        background: 
          repeating-radial-gradient(
            rgba(0,0,0,0.15) 0, 
            rgba(0,0,0,0.15) 1px, 
            transparent 2px, 
            rgba(0,0,0,0.1) 3px
          );
        mix-blend-mode: multiply;
      }
      .vinyl-shine {
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(255, 255, 255, 0.1) 20deg,
          rgba(255, 255, 255, 0.35) 45deg,
          rgba(255, 255, 255, 0.1) 70deg,
          transparent 90deg,
          transparent 180deg,
          rgba(255, 255, 255, 0.1) 200deg,
          rgba(255, 255, 255, 0.35) 225deg,
          rgba(255, 255, 255, 0.1) 250deg,
          transparent 270deg
        );
        filter: blur(14px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
